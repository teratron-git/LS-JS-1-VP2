<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Сергей Терешков | Выпускная работа №2| Чат </title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="overlay">
		<div class="popup">
			<div class="iconCirlce">
				<div class="icon"></div>
			</div>
			<div class="popup-form">
				<div class="popup-form__header">Авторизация
					<label for="name" class="popup-form__label">Введите, пожалуйста, ваш и ФИО и ник<br>
						для дальнейшей авторизации</label>
					<input type="text" class="popup-form__input" id="name" name="name"
						placeholder="Введите свою фамилию и имя" required autocomplete="off" autofocus>
					<input type="text" class="popup-form__input" id="nick" name="nick" placeholder="Введите свой ник"
						required autocomplete="off">
					<button class="popup-form__btn button">ВОЙТИ</button>
				</div>
			</div>
		</div>
	</div>

	<div class="overlay-foto">
		<div class="popup">
			<div class="popup-close">&times;</div>
			<div class="popup-form">
				<div class="popup-form__header">Загрузите аватарку
					<label for="myfile" class="label">
						<div class="itemAva">
							<div class="iconAva" id="currentAva"></div>
							<div class="nameAva" id="currentAvaName"></div>
						</div>
					</label>
					<input type="file" class="my" id="myfile" name="myfile" onchange="encodeImageFileAsURL(this)">
				</div>
			</div>
		</div>
	</div>

	<div class="overlay-foto-result">
		<div class="popup">
			<div class="iconCirlce">
				<div class="icon" id="avatar-icon"></div>
			</div>
			<div class="popup-close">&times;</div>
			<div class="popup-form">
				<div class="popup-form__header">
					<div class="button " id="ava-cancel">ОТМЕНА</div>
					<div class="button " id="ava-save">СОХРАНИТЬ</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="main-userPanel">
			<div class="currentUserPlace">
				<div class="icon-item" id="icon-item-cur"></div>
				<div class="name-item" id="name-item-cur"></div>
				<div class="amount"></div>
			</div>
		</div>
		<div class="main-conversationPanel">
			<div class="main-conversationPanel-header">Чат</div>
			<div class="main-conversationPanel-chat"></div>
			<div class="main-conversationPanel-message">
				<input type="text" class="main-conversationPanel-message_input" id="message" name="nick"
					placeholder="Введите сообщение..." required autocomplete="off" autofocus>
				<div class="button main-conversationPanel-message_button" id="sB">Отправить</div>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function () {
			$('.main-button').on("click", function () {
				$('.overlay').show();
			});

			$('.menu-icons__edit').on("click", function () {
				$('.overlay').show();
			});

			$('.menu-icons__search').on("click", function () {
				$('.menu-icons__search-plus').show();
			});

			$('.video-button').on("click", function () {
				$('.overlay').show();
			});

			$('.footer-button').on("click", function () {
				$('.overlay').show();
			});

			$('.overlay-foto .popup-close').on("click", function () {
				$('.overlay-foto').hide();
			});

			$('.overlay-foto-result .popup-close').on("click", function () {
				$('.overlay-foto-result').hide();
			});

			$('.overlay-foto-result #ava-cancel').on("click", function () {
				$('.overlay-foto-result').hide();
			});

			$('.currentUserPlace').on("click", function () {
				$('.overlay-foto').show();
			});

			$('.popup-close').on("click", function () {
				$('.overlay-thanks').hide();
			});
		});
	</script>
</body>

</html>
